<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>電卓</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .calculator {
      background-color: #333;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    #display {
      width: 100%;
      height: 60px;
      font-size: 2em;
      text-align: right;
      margin-bottom: 10px;
      padding: 5px;
      background-color: #eee;
      border: none;
      border-radius: 5px;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      width: 100%;
      padding: 15px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #ddd;
    }
    .operator {
      background-color: #f1a33c;
      color: white;
    }
    .operator:hover {
      background-color: #d9912c;
    }
  </style>
</head>
<body>
<div class="calculator">
  <input type="text" id="display" readonly>
  <div class="buttons">
    <button class="control">C</button>
    <button>(</button>
    <button>)</button>
    <button class="operator">/</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button class="operator">×</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button class="operator">-</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button class="operator">+</button>
    <button>0</button>
    <button>.</button>
    <button class="control">←</button>
    <button class="operator">=</button>
  </div>
</div>

<script>
  //テキストボックスを入れる
  const display = document.getElementById("display");
  //演算子をすべて入れる
  const operatorAll = document.querySelectorAll('.operator');
  //数字ボタンをすべて入れる
  const numberAll = document.querySelectorAll('button:not(.operator):not(.control)');
  //クリア、バックスペースを入れる
  const controlAll = document.querySelectorAll('.control');

  operatorAll.forEach(function(button, i) {
    button.addEventListener('click', function() {
      //一文字ずつvaleに入れる
      const value = button.textContent;
        
        if(value === "="){
          try{
            //keisanにdisplay.valueの中の×を変換していれる
            var keisan =display.value.replace(/×/g, "*");
            //evalで自動計算する
            display.value = eval(keisan);
          }catch(error){
            display.value = "エラー";
          }
        }else{
          display.value += value;
        }
        });
      });

  controlAll.forEach(function(button) {
    button.addEventListener('click', function() {
    const value = button.textContent;
    
    if (value === "C") {
      display.value = "";
    } else if (value === "←") {
      display.value = display.value.slice(0, -1);
    }
  });
});    

    // 数字ボタンにもクリックイベントを追加
numberAll.forEach(function(button) {
  button.addEventListener('click', function() {
    const value = button.textContent;
    display.value += value;  // 数字を表示に追加
  });
});

</script>
</body>
</html>
